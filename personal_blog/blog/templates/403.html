{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>

            text-align: center;
        }

        .error-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 3rem;

            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            max-width: 450px;
        }

        .error-box h1 {
            font-size: 4rem;
            font-weight: 700;
        }

        .btn-custom {
            background: white;
            color: #6610f2;
            font-weight: 600;
            border-radius: 30px;
            padding: 10px 25px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #ddd;
        }
    </style>
</head>

<body>

        <i class="bi bi-shield-lock-fill fs-1"></i>

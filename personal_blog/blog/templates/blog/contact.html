{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Personal Blog</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffffff);
      overflow-x: hidden;
    }

    .contact-banner {
      background: linear-gradient(120deg, #007bff, #00c3ff);
      color: white;
      padding: 80px 0;
      text-align: center;
      animation: gradientShift 10s infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .contact-form-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-top: -50px;
      animation: fadeUp 0.8s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-gradient {
      background: linear-gradient(45deg, #007bff, #00c3ff);
      border: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-gradient:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <!-- Banner -->
  <section class="contact-banner">
    <h1 class="fw-bold mb-2">Contact Me</h1>
    <p class="lead mb-0">I'd love to hear from you! Let’s connect.</p>
  </section>

  <!-- Success / Alert Messages -->
  {% if messages %}
  <div class="container mt-4">
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show shadow-sm animate__animated animate__fadeInDown" role="alert">
      <i class="bi bi-check-circle me-2"></i> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Contact Form -->
  <section class="container contact-form-container mt-4 mb-5">
    <h2 class="text-center fw-semibold mb-4"><i class="bi bi-envelope-paper text-primary me-2"></i> Send a Message</h2>
    
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label fw-semibold">Subject</label>
        <input type="text" id="subject" name="subject" class="form-control" placeholder="What’s this about?" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label fw-semibold">Message</label>
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Type your message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-gradient px-5 py-2 rounded-pill">
          <i class="bi bi-send me-2"></i> Send Message
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 text-muted">
    <small>© {{ now|date:"Y" }} My Personal Blog — Made with ❤️ and Django</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

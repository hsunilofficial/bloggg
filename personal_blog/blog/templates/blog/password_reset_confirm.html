{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f3f4f6; height:100vh; display:flex; align-items:center; justify-content:center; font-family:'Poppins', sans-serif; }
    .card { padding:30px; border-radius:20px; box-shadow:0 4px 16px rgba(0,0,0,0.08); }
    .form-control { border-radius:12px; }
    .btn-primary { border-radius:30px; }
  </style>
</head>

<body>

<div class="card col-md-4 col-11">
  <h2 class="text-center mb-3 text-primary fw-semibold">Set New Password</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.new_password1 }}
    {{ form.new_password2 }}

    <button class="btn btn-primary w-100 mt-3">Reset Password</button>
  </form>
</div>

</body>
</html>

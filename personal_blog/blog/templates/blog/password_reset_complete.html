<!DOCTYPE html>
<html>
<head>
  <title>Password Reset Complete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f3f4f6; height:100vh; display:flex; align-items:center; justify-content:center; font-family:'Poppins', sans-serif;}
    .card { padding:30px; border-radius:20px; text-align:center; box-shadow:0 4px 16px rgba(0,0,0,0.08);}
    .icon { font-size:55px; color:#16a34a; }
  </style>
</head>

<body>

<div class="card col-md-4 col-11">
  <div class="icon">✔️</div>
  <h3 class="fw-bold mt-3">Password Reset Successful</h3>
  <p class="text-muted">Your password has been updated. You can now login.</p>

  <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Back to Login</a>
</div>

</body>
</html>

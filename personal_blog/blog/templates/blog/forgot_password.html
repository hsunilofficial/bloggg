{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f4f6; min-height: 100vh; display:flex; align-items:center; justify-content:center; font-family:'Poppins', sans-serif; }
    .card { border-radius:20px; padding:30px; box-shadow:0 4px 16px rgba(0,0,0,0.08); }
    .btn-primary { border-radius:30px; }
    .form-control { border-radius:12px; }
    .logo { font-size:2rem; font-weight:600; color:#2563eb; }
  </style>
</head>
<body>

<div class="card col-md-4 col-11">
  <h2 class="text-center logo mb-3">Reset Password</h2>
  <p class="text-center text-muted">Enter your registered email to get the reset link.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.email }}
    <button class="btn btn-primary w-100 mt-3">Send Reset Link</button>
  </form>

  <div class="text-center mt-3">
    <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
  </div>
</div>

</body>
</html>

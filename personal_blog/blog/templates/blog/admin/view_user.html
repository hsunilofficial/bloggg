
{% extends 'blog/base_admin.html' %}
{% load static %}
{% block title %}View User{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <div class="d-flex align-items-center">
      <img src="{% static 'images/default-avatar.jpg' %}" class="user-avatar me-3">
      <div>
        <h4>{{ user.username }}</h4>
        <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
        <p class="mb-1"><strong>Role:</strong> {{ user.profile.role|title }}</p>
        <p><strong>Status:</strong> {{ user.is_active|yesno:"Active,Suspended" }}</p>
      </div>
    </div>
    <div class="mt-3">
      <a href="{% url 'edit_user' user.id %}" class="btn btn-warning me-2">Edit</a>
      <a href="{% url 'admin_users' %}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'blog/base_admin.html' %}
{% load static %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Edit User</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
      <label>Role</label>
      <select name="role" class="form-select">
        <option value="viewer" {% if user.profile.role == 'viewer' %}selected{% endif %}>Viewer</option>
        <option value="editor" {% if user.profile.role == 'editor' %}selected{% endif %}>Editor</option>
        <option value="admin" {% if user.profile.role == 'admin' %}selected{% endif %}>Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'admin_users' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends 'blog/base_admin.html' %}
{% block title %}Delete Post | Admin Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-sm border-danger">
    <div class="card-body text-center py-5">
      <i class="bi bi-exclamation-triangle text-danger display-4 mb-3"></i>
      <h3 class="mb-3">Delete Post</h3>
      <p class="text-muted mb-4">
        Are you sure you want to permanently delete 
        <strong>"{{ post.title }}"</strong>?
      </p>

      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">
          <i class="bi bi-trash"></i> Yes, Delete
        </button>
      </form>
      <a href="{% url 'posts' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Cancel
      </a>
    </div>
  </div>
</div>
{% endblock %}
